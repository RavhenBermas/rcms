{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{% static 'css/src/output.css' %}" rel="stylesheet">
</head>

<body class="bg-gray-200">

    <div class="flex justify-center items-center h-screen w-screen">
        <div class="bg-white p-8 shadow rounded w-96">
            <h2 class="text-2xl font-bold text-center mb-5">Login Account</h2>

            <form method="POST">
                {% csrf_token %}
                <input name="username" placeholder="Username" class="w-full mb-3 p-2 border rounded">
                <input name="password" type="password" placeholder="Password" class="w-full mb-3 p-2 border rounded">

                <button
                    class="w-full bg-blue-600 text-white py-2 rounded cursor-pointer hover:bg-blue-500">Login</button>

                <p class="mt-3 text-sm text-center">
                    Didn't have an account?
                    <a href="{% url 'register' %}" class="text-blue-700">Register</a>
                </p>
            </form>

        </div>
    </div>
</body>

</html>
